spring.application.name=backend

server.port=8080

# Multipart file upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Google Drive configuration
google.application-name=Image Uploader
google.service-account-key=YOUR_SERVICE_ACCOUNT_KEY_JSON_AS_STRING
google.folder-id=YOUR_GOOGLE_DRIVE_FOLDER_ID

# Logging
logging.level.com.example.backend=INFO
logging.level.com.google.api.client=INFO
